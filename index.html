<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="logo-container">
        <img src="images/yoshops-images.jpg" alt="YoShops Logo" class="logo">
    </div>

    <div class="billing-container">
        <h1>Billing Software</h1>
        <h3>Customer Details</h3>
        <div class="customer-details">
            <label for="customer-name">Customer Name:</label>
            <input type="text" id="customer-name" placeholder="Enter name" />

            <label for="phone">Phone No.:</label>
            <input type="text" id="phone" placeholder="Enter phone" />

            <label for="bill-number">Bill Number:</label>
            <input type="text" id="bill-number" value="" />
            <button id="search-btn">Search</button>
        </div>

        <div class="menu-and-bill">
            <div class="menu">
                <div class="menu-section">
                    <h3 id="menu-name">Biryani</h3>
                    <div class="menu-item">
                        <label>Chicken Biryani 1kg</label>
                        <input type="number" id="chicken-1kg" min="0" value="0">
                    </div>
                    <div class="menu-item">
                        <label>Chicken Biryani 1/2</label>
                        <input type="number" id="chicken-1-2" min="0" value="0">
                    </div>
                    <div class="menu-item">
                        <label>Chicken Biryani 1/4</label>
                        <input type="number" id="chicken-1-4" min="0" value="0">
                    </div>
                    <div class="menu-item">
                        <label>Kushka 1kg</label>
                        <input type="number" id="kushka-1kg" min="0" value="0">
                    </div>
                    <div class="menu-item">
                        <label>Kushka 1/2</label>
                        <input type="number" id="kushka-1-2" min="0" value="0">
                    </div>
                    <div class="menu-item">
                        <label>Kushka 1/4</label>
                        <input type="number" id="kushka-1-4" min="0" value="0">
                    </div>
                </div>
                <div class="menu-section">
                    <h3 id="menu-name">Biryani</h3>
                    <div class="menu-item">
                        <label>Egg Biryani 1kg</label>
                        <input type="number" id="egg-1kg" min="0" value="0">
                    </div>
                    <div class="menu-item">
                        <label>Egg Biryani 1/2</label>
                        <input type="number" id="egg-1-2" min="0" value="0">
                    </div>
                    <div class="menu-item">
                        <label>Mutton Biryani 1kg</label>
                        <input type="number" id="mutton-1kg" min="0" value="0">
                    </div>
                    <div class="menu-item">
                        <label>Mutton Biryani 1/2</label>
                        <input type="number" id="mutton-1-2" min="0" value="0">
                    </div>
                    <div class="menu-item">
                        <label>Mutton Biryani 100gm</label>
                        <input type="number" id="mutton-100gm" min="0" value="0">
                    </div>
                </div>
            </div>
            <div class="bill-area">
                <textarea id="bill-output">
            Welcome Ambur Biryani
                    
Bill Number :
Customer Name : 
Phone Number :
                    
                    ====================================
Products     QTY      Price
                    ====================================
                            </textarea>
            </div>
        </div>

        <div class="buttons">
            <button id="total-btn">Total</button>
            <button id="generate-bill-btn">Generate Bill</button>
            <button id="clear-btn">Clear</button>
            <button id="exit-btn">Exit</button>
            <button id="download-btn">Download</button>
        </div>

        <script src="app.js"></script>
</body>

</html>  
        <script src="app.js"></script>
</body>

</html>
